name: Build and Test WPF Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100

    - name: Restore dependencies
      run: dotnet restore Kataana.sln

    - name: Build project
      run: dotnet build Kataana.sln --configuration Release
      
    # You can add additional steps here, such as deploying the application or publishing artifacts.
